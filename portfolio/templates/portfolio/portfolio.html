{% extends 'portfolio/base.html' %}
{% block content %}
<div class="container text-center">
    <h1>Портфолио</h1>

    {% for project in projects %}
      <h2>{{ project.title }}</h2>
        <p>{{ project.description }}</p>
        <img src="{{ project.image.url }}" height=200 width=400>
        {% if project.url %}
          <br><a href="{{ project.url }}" target="_blank">Link</a>
        {% endif %}
    {% endfor %}
    <br>
    <br>
</div>
{% endblock %}
